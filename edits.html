<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edits</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('fics2.jpg'); /* Replace with your background image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: cursive;
            color: rgb(68, 30, 60); /* Adjust text color for better readability against the background */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: center; /* Center the containers horizontally */
            gap: 20px; /* Adjust the gap between the containers */
            margin: 20px;
        }
        .content {
            text-align: left; /* Align content to the left */
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Transparent background for the wrapper */
            max-width: 200px; /* Adjust max-width as per your design */
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            display: block; /* Ensure the image is displayed as a block element */
            margin-left: auto; /* Center the image horizontally within its container */
            margin-right: auto;
        }
        .content p {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: larger;
            text-align: center; /* Center align the text */
            margin-bottom: 10px; /* Adjust margin as needed */
        }
        .content video {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Edits</h1>
    <div class="container">
        <div class="content">
            <p>Renegade-Jungkook</p>
            <video controls>
                <source src="Renegade - Jungkook.mp4" type="video/mp4"> <!-- Replace with your video file -->
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="content">
            <video controls>
                <source src="video2.mp4" type="video/mp4"> <!-- Replace with your video file -->
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
